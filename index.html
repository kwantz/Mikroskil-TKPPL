<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <title>User Story</title>
        
        <link rel="stylesheet" type="text/css" href="build/css/build.css">
        <link rel="stylesheet" type="text/css" href="build/css/bootstrap.min.css">
    </head>
  
    <body>
        <article>
            <section data-bespoke-backdrop="emphatic" class="emphatic-text">
                <h1>TKPPL Story</h1>
            </section>
      
            <section data-bespoke-backdrop="emphatic" class="emphatic-text">
                <form>
                    <div class="form-group">
                        <label>Nama Pengguna: </label>
                        <input class="form-control"type="text" placeholder="nama pengguna">
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </section>

            <section>
                <h2>Keyboard Interaction</h2>
                <form action="api/upload.php" method="post" enctype="multipart/form-data">
                    <input type="text" name="nama">
                    <input class="form-control" type="file" name="fileToUpload" id="fileToUpload">
                    <input class="btn btn-success" type="submit" value="Upload Image" name="submit">
                </form>
                <h3>Powered by <a href="https://github.com/markdalgleish/bespoke-keys">bespoke-keys</a></h3>
            </section>

        </article>
    </body>

    <script src="build/js/build.js"></script>
    <script src="build/js/jquery.min.js"></script>
    <script src="build/js/bootstrap.min.js"></script>
</html>
